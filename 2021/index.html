<!DOCTYPE html>

<style>
    .Modal {
        width: 300px;
        height: 300px;
        background-color: red;
        border-radius: 20px;
        text-align: center;
        position: relative;
        position: fixed;
        top:10%;
        left: 50%;
        transform: translateX(-50%);
    }

    .ModalSucess {
        width: 300px;
        height: 300px;
        background-color: green;
        border-radius: 20px;
        text-align: center;
        position: relative;
    }

    .Modal h2 {
        color: black;
    }

    .MoModalSucess h2 {
        color: white;
    }

    .Modal button,
    .ModalSucess button {
        width: 20px;
        height: 20px;
        border: none;
        border-radius: 50%;
        position: absolute;
        right: 5px;
        top: 5px;
        cursor: pointer;
    }
    .lista{
        padding: 3%;
        border:1px solid red;
        width: 300px;
        height: 300px;
    }
    .lista button{
        cursor: pointer;
    }
    .resultado{
        border:1px solid blue;
        width: 200px;
        height: 50px;
        margin-top: 20px;
    }
</style>
